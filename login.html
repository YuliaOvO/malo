<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>吗喽博客 - 登录</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css" href="style.css" />
<body class="login-page">
    <div class="loginbox">
        <div class="login-iconarea">
            <img src="images/吗喽头像.jpg"class="login-myIconImg" alt="吗喽头像" />
        </div>
        
        <div class="login-inputarea">
            <h2>用户登录</h2>
            <div class="login-usernamearea">
                <span>用户名</span>
                <input type="text" name="username" id="username" />
            </div>
            <div class="login-passwordarea">
                <span>密码</span>
                <input type="password" name="password" id="password" />
            </div>
        </div>
        
        <div class="login-btnarea">
            <div class="login-buttonarea">
                <button type="button">
                    <a href="blog.html" class="login-tiaozhuan">立即登录</a>
                </button>
            </div>
        </div>
        
        <div class="login-footer2">
            <a href="blog.html" class="back-link">返回首页</a>
        </div>
    </div>
</body>
</html>
