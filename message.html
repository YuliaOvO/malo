        <h2>给吗喽留言</h2>
        <form action="#" method="post" class="message-IwForm">
            <div class="message-form-group">
                <span>姓名</span>
                <input type="text" name="name" class="message-formInput" />
            </div>
            
            <div class="message-form-group">
                <span>你是</span>
                <label for="male">人</label>
                <input type="radio" name="sex" id="male" value="human" />
                <label for="female">吗喽</label>
                <input type="radio" name="sex" id="female" value="malou" />
            </div>
            
            <div class="message-form-group">
                <span>学号</span>
                <input type="text" name="student_id" class="message-formInput" />
            </div>
            
            <div class="message-form-group">
                <span>邮箱</span>
                <input type="email" name="email" class="message-formInput" />
            </div>
            
            <div class="message-form-group message-textarea-group">
                <span>留言</span>
                <textarea name="message" class="message-formTextArea"></textarea>
            </div>
            
            <div class="message-btnArea">
                <button type="reset" class="message-resetBth">清空</button>
                <button type="submit" class="message-submitBth">提交</button>
